<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriales Premium • Binners</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages/tutorials.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="noise-overlay"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="logo">
                <span class="logo-icon">⬡</span>
                <span>binners</span>
            </a>
            <div class="nav-links">
                <a href="/pages/bins.html" class="nav-link">Bins</a>
                <a href="/pages/tutorials.html" class="nav-link">Tutoriales</a>
                <a href="/pages/community.html" class="nav-link">Comunidad</a>
            </div>
            <a href="https://discord.gg/aeolous" class="btn btn-discord">
                <i class="fab fa-discord"></i>
                <span>Unirse</span>
            </a>
        </div>
    </nav>

    <div class="tutorials-container">
        <!-- Header -->
        <header class="tutorials-header">
            <h1 class="tutorials-title">Tutoriales Premium</h1>
            <p class="header-description">
                Aprende a usar los bins correctamente con nuestros tutoriales verificados y actualizados.
            </p>
            
            <div class="category-pills">
                <button class="category-pill active" data-category="all">
                    <i class="fas fa-th-large"></i>
                    <span>Todos</span>
                </button>
                <button class="category-pill" data-category="netflix">
                    <i class="fas fa-play"></i>
                    <span>Netflix</span>
                </button>
                <button class="category-pill" data-category="disney">
                    <i class="fas fa-play"></i>
                    <span>Disney+</span>
                </button>
                <button class="category-pill" data-category="spotify">
                    <i class="fas fa-music"></i>
                    <span>Spotify</span>
                </button>
                <button class="category-pill" data-category="basics">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Básicos</span>
                </button>
            </div>
        </header>

        <!-- Contenido Principal -->
        <section class="tutorials-content">
            <div id="tutorialsGrid" class="tutorials-grid">
                <!-- Los tutoriales se cargarán dinámicamente aquí -->
            </div>
        </section>
    </div>

    <script src="../js/tutorials.js"></script>
</body>
</html>
