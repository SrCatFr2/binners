<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoriales Premium • Binners</title>

    <link rel="icon" type="image/png" href="/images/logo.png">
    <!-- Para Safari/iOS -->
    <link rel="apple-touch-icon" href="/images/logo.png">
    <!-- Para IE -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/logo.png">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages/tutorials-premium.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="noise-overlay"></div>
    <div id="particles-js"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="logo">
                <span class="logo-icon">⬡</span>
                <span>binners</span>
            </a>
            <div class="nav-links">
                <a href="/pages/bins.html" class="nav-link">Bins</a>
                <a href="/pages/tutorials.html" class="nav-link active">Tutoriales</a>
            </div>
            <a href="https://discord.gg/aeolous" class="btn btn-discord">
                <i class="fab fa-discord"></i>
                <span>Unirse</span>
            </a>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="tutorials-container">
        <!-- Header -->
        <header class="tutorials-header">
            <h1>Tutoriales Premium</h1>
            <p class="header-description">
                Aprende a usar los bins correctamente con nuestros tutoriales verificados
            </p>
            
            <div class="platform-filters">
                <button class="platform-btn active" data-platform="all">
                    <i class="fas fa-th-large"></i>
                    <span>Todos</span>
                </button>
                <button class="platform-btn" data-platform="netflix">
                    <img src="../images/platforms/netflix.png" alt="Netflix">
                    <span>Netflix</span>
                </button>
                <button class="platform-btn" data-platform="disney">
                    <img src="../images/platforms/disney.png" alt="Disney+">
                    <span>Disney+</span>
                </button>
                <button class="platform-btn" data-platform="spotify">
                    <img src="../images/platforms/spotify.png" alt="Spotify">
                    <span>Spotify</span>
                </button>
            </div>
        </header>

        <!-- Grid de Tutoriales -->
        <section class="tutorials-grid" id="tutorialsGrid">
            <!-- Los tutoriales se cargarán dinámicamente aquí -->
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../js/tutorials-premium.js"></script>
</body>
</html>
